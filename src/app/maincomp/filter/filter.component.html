<div class="container">
    <div class="filterHeading">Filters</div>
   
    <mat-card class="remainingSection">

            <div class="buttonSection">
                    <button mat-flat-button class="resetAll">Reset all</button>
                    <button mat-flat-button class="submitBtn" color="primary">Submit</button>

                </div>
                <div class="filterSection">

                    <div *ngFor = "let keyItem of backService.filters">
                        <div class="filterIndividual">
                                
                        <div *ngIf="keyItem.widget=='textWidget'" class="filterEntry">
                            <div class="widgetClass">
                                <form class="example-form">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="{{keyItem.label}}">
                                </mat-form-field>
                                </form>
                            </div>
                               <div class="resetBtn" >RESET</div>
                        </div>
                        <div *ngIf="keyItem.widget=='dateWidget'" class="filterEntry">
                            <div class="widgetClass">
                                <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="{{keyItem.label}}">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                      </mat-form-field>
                            </div>
                                      <div class="resetBtn" >RESET</div>
                        </div>
                        <div *ngIf="keyItem.widget=='autoCompleteWidget'" class="filterEntry">
                            <div class="widgetClass">
                                <form class="example-form">
                                        <mat-form-field class="example-full-width">
                                          <input type="text" placeholder="{{keyItem.label}}" aria-label="Number" matInput [formControl]="myControl" 
                                          [matAutocomplete]="auto">
                                          <mat-autocomplete #auto="matAutocomplete">
                                            <mat-option *ngFor="let option of options" [value]="option">
                                              {{option}}
                                            </mat-option>
                                          </mat-autocomplete>
                                        </mat-form-field>
                                </form>
                            </div>
                                <div class="resetBtn" >RESET</div>

                        </div>
                        
                        </div>
                    </div>

                
                </div>

    </mat-card>
    

</div>
